<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My team page</title>
  </head>
  <body>
    <header>
      <h1 class="title">The creative crew</h1>
      <div class="info-container">
        <h2 class="subtitle">Who we are</h2>
        <p class="description">
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </header>
    <section class="team-pictures__container">
      <div class="team-member">
        <figure class="team-member__picture">
          <img src="./assets/photo1.png" alt="Bill Mahoney picture" />
          <figcaption class="team-member__name">Bill Mahoney</figcaption>
        </figure>
        <p class="team-member__job">Product owner</p>
      </div>

      <div class="team-member">
        <figure class="team-member__picture">
          <img src="./assets/photo2.png" alt="Saba Cabrera picture" />
          <figcaption class="team-member__name">Saba Cabrera</figcaption>
        </figure>
        <p class="team-member__job">Art director</p>
      </div>

      <div class="team-member">
        <figure class="team-member__picture">
          <img src="./assets/photo3.png" alt="Shae Le picture" />
          <figcaption class="team-member__name">Shae Le</figcaption>
        </figure>
        <p class="team-member__job">Tech Lead</p>
      </div>

      <div class="team-member">
        <figure class="team-member__picture">
          <img src="./assets/photo4.png" alt="Skylah Lu picture" />
          <figcaption class="team-member__name">Skylah Lu</figcaption>
        </figure>
        <p class="team-member__job">UX Designer</p>
      </div>

      <div class="team-member">
        <figure class="team-member__picture">
          <img src="./assets/photo5.png" alt="Griff Richards picture" />
          <figcaption class="team-member__name">Griff Richards</figcaption>
        </figure>
        <p class="team-member__job">Developer</p>
      </div>

      <div class="team-member">
        <figure class="team-member__picture">
          <img src="./assets/photo6.png" alt="Stan John picture" />
          <figcaption class="team-member__name">Stan John</figcaption>
        </figure>
        <p class="team-member__job">Developer</p>
      </div>
    </section>
  </body>
  <footer>created by <a href="">alexeindev</a> - devChallenges.io</footer>
</html>
